<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Form</title>
</head>
<body>
    <h3>{{heading}}</h3>
    <form method='POST'>
        {{newForm.as_p}}
        {% csrf_token %}
        <input type="submit" name='submit' value="Submit">
    </form>
    <hr>
    <div>
        <h3>Form Output</h3>
        {% if formSubmited %}
        <p>Name: {{name}}</p>
        <p>Date Of Birth: {{dob}}</p>
        <p>Email: {{email}}</p>
        <p>Boolean: {{boolean}}</p>
        <p>Field: {{field}}</p>
        <p>Option: {{option}}</p>
        <p>Multiple Option: {{multipleOption}}</p>
        {% endif %}
    </div>
</body>
</html>
