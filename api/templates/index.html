<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border='1'>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Instrument Name</th>
        </tr>
        {% for r in musician %}
        <tr>
            <td>{{r.first_name}}</td>
            <td>{{r.last_name}}</td>
            <td>{{r.instrument}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
